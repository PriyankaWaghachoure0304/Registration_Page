<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>School Transportation</title>
  </head>
  <body>
  
    <div class="container">
     <h1>School Transportation</h1>
    </div>
    
    <div class="container p-3">
    <form th:action="@{/registerUser}" th:object="${user}" th:method="post">
	  <div class="mb-3">
		<label><b>Student name:</b></label> <input type="text"
			name="student_name" class="form-control" required="required" >
	  </div>
	  
	 <div class="mb-3">
		<label><b>School name:</b></label> <input type="text"
			name="school_name"  class="form-control" required="required">
	 </div>
	 <label><b>Grade</b></label>
	 <select class="form-select" required="required" >
        <option selected></option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
     </select>
	<div>
	<label><b>Date of Begin</b></label>
	<input type="date" id="Date" name="Date_of_begin"  required="required">
	</div>
	 <div class="mb-3">
		<label><b>Parent/guardian name</b></label> <input type="text"
			name="parent_name" class="form-control" required="required">
	 </div>
	<div class="mb-3">
		<label><b>Enter Address</b></label> <input type="text" name="Address"
			 class="form-control" required="required">
	</div>
	<div class="mb-3">
	    <label><b>City</b></label> <input type="text"
			name="city"  class="form-control" required="required">
	</div>
	<label><b>State</b></label>
	 <select class="form-select" required="required" name="state">
        <option selected>Select State</option>
        <option value="1">Maharashtra</option>
        <option value="2">Assam</option>
        <option value="3">Goa</option>
        <option value="4">Bihar</option>
     </select>
	<div class="mb-3">
		<label><b>Zip Code</b></label> <input type="text"
			name="zip"  class="form-control" required="required">
	</div>
	<div class="mb-3">
		<label><b>Phone Number</b></label> <input type="text" name="phone"
			 class="form-control" required="required">
	 </div>
	<div class="mb-3">
		<label><b>Enter Email</b></label> <input type="email" name="email"
			 class="form-control" required="required">
	 </div>
	 <button class="btn btn-primary col-md-12" type="submit">Submit</button>
    </form>
  </div>

   
  </body>
</html>
